- name: List ExaCS VM Cluster OS updates
  hosts: localhost
  collections:
    - oracle.oci
  connection: local
  vars:
    cloud_vmcluster_ocid: "ocid1.cloudvmcluster.oc1..."

  tasks:
    - block: 

        - name: List cloud_vm_cluster OS updates
          oci_database_cloud_vm_cluster_update_facts:
            # required
            cloud_vm_cluster_id: "{{ cloud_vmcluster_ocid }}"

            # optional
            update_type: OS_UPDATE

          register: vmc_update
        - debug:
              msg: "{{ vmc_update }}"
